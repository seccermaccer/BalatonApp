<div class="card-container">
  <mat-card class="card" *ngFor="let comment of matchedComments">
    <mat-card-header>
      <mat-card-title>{{ comment.spotname }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>felhasználó: {{ comment.username }}</p>
    </mat-card-content>
    <mat-card-footer>
      <p id="asd">vélemény: {{ comment.comment }}</p>
    </mat-card-footer>
  </mat-card>
</div>
