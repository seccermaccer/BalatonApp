<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="register-input" appearance="fill">
          <mat-label>E-mail cím</mat-label>
          <input matInput formControlName="email" type="email" required />
        </mat-form-field>
        <mat-form-field class="register-input" appearance="fill">
          <mat-label>Jelszó</mat-label>
          <input matInput formControlName="password" type="password" required minlength="8" />
        </mat-form-field>
        <mat-form-field class="register-input" appearance="fill">
          <mat-label>Jelszó megerősítése</mat-label>
          <input matInput formControlName="confirmPassword" type="password" required minlength="8" />
        </mat-form-field>
        <mat-form-field class="register-input" appearance="fill">
          <mat-label>Vezetéknév</mat-label>
          <input matInput formControlName="firstname" type="text" />
        </mat-form-field>
        <mat-form-field class="register-input" appearance="fill">
          <mat-label>Keresztnév</mat-label>
          <input matInput formControlName="lastname" type="text" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
          Regisztráció
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
