<mat-card *ngIf="user" class="profile-card">

  <mat-card-content>
    <p>Vezetéknév: {{user.name.firstname}}</p>
    <p>Keresztnév: {{user.name.lastname}}</p>
    <p>Username: {{user.username}}</p>
  </mat-card-content>

  <div class="button-container">
    <button mat-button class="custom-mat-button" color="primary" raised id="asd2">Update</button>
    <button mat-button class="custom-mat-button" color="accent" raised id="asd" (click)="delete(user.id)">Delete</button>
  </div>

</mat-card>
